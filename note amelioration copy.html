-LCP request discovery

Solution avoir une fois limage en question identifier presisement 
1. Supprime le “lazy-loading” sur l’image principale (LCP)

Problème : ton image principale (celle du haut de la page) est chargée trop tard car elle a loading="lazy".

Solution : il faut enlever ce paramètre sur cette image uniquement.

Avant :

<img src="/slider/ryoji-iwa.jpg" class="d-block w-100" loading="lazy" alt="Image principale">


Après :

<img src="/slider/ryoji-iwa.jpg" class="d-block w-100" fetchpriority="high" alt="Image principale">


Résultat : le navigateur charge cette image tout de suite, dès le début.

2. S’assurer que l’image est bien présente dans le HTML au chargement

Problème : si ton image est ajoutée par JavaScript (ex. un slider ou carrousel), le navigateur ne la “voit” pas tout de suite.

Solution : mettre la première image du carrousel directement dans le HTML.
